monitor=,preferred,auto,auto

$scripts = ~/.config/hypr/scripts
$hyprshot = $scripts/hyprshot -o ~/pix/ss -f captura-$(date +%Y-%m-%d-%s).png

#exec-once = hyprpaper
exec-once = hyprpm reload -n
exec-once = foot --server
exec-once = waybar
exec-once = $scripts/xdg
$terminal = footclient
$fileManager = thunar
$menu = tofi-drun --drun-launch=true



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 1
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

cursor {
  inactive_timeout = 3
}

decoration {
	rounding = 14
	drop_shadow = true
	shadow_range = 12
	shadow_render_power = 20
	col.shadow = rgba(000000cd)
    blur {
		enabled = true
        size = 4
        passes = 4
        new_optimizations = true

        # Blur popups
        popups = true
        #popups_ignorealpha = 0.0
        ignore_opacity = true
    }   
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces,0
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#master {
#    new_is_master = true
#}
#
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty|footclient)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
  repeat_rate = 70
  repeat_delay = 290
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
	numlock_by_default = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPERCTRL, R, exec, pkill waybar || waybar
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, thunar
bind = $mainMod, Q, killactive,
bind = $mainMod, s, togglefloating,
bind = SUPER, F, fullscreen, 0
bind = SUPER, v, exec, mpv $(wl-paste)
bind = SUPER, w, exec, firefox -P
bind = SUPER, X, exec, raindrop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, a, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, s, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind=SUPER,TAB,workspace,previous
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2 
bind = , XF86AudioLowerVolume, exec, pamixer -d 2 
bind = , XF86AudioMute, exec, pamixer -t
# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1tab

# Move/resize windows with mainMod + LMB/RMB and dragging
bind = $mainMod, p, pin
bindm = $mainMod, mouse:272, movewindowtabtab
bindm=$mainMod,mouse:272,movewindow
bindm = $mainMod, mouse:273, resizewindow

# bind key to toggle overview (normal)
# bind = ALT,tab,hycov:toggleoverview
# bind = ,mouse:274,hycov:toggleoverview
#
# bind key to toggle overview (force mode, not affected by `only_active_workspace` or `only_active_monitor`)
#bind = ALT,grave,hycov:toggleoverview,forceall #grave key is the '~' key

# bind key to toggle overview (shows all windows in one monitor, not affected by `only_active_workspace` or `only_active_monitor`)
#bind = ALT,g,hycov:toggleoverview,forceallinone

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

bind = $mainMod ALT, right, moveactive, 500 0
bind = $mainMod ALT, left, moveactive, -500 0
bind = $mainMod ALT, up, moveactive, 0 -500
bind = $mainMod ALT, down, moveactive, 0 500

# The key binding for directional switch mode.
# Calculate the window closest to the direction to switch focus.
# This keybind is applicable not only to the overview, but also to the general layout.
#bind=ALT,left,hycov:movefocus,l
#bind=ALT,right,hycov:movefocus,r
#bind=ALT,up,hycov:movefocus,u
#bind=ALT,down,hycov:movefocus,d
#bind = SHIFT, PRINT, exec, $hyprshot -m output
bind = ,PRINT, exec, $hyprshot -m region
bind = CTRL,PRINT, exec, $hyprshot -m region --clipboard-only
binds {
  allow_workspace_cycles = true
}

